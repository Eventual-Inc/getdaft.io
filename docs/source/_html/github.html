<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to Daft GitHub...</title>
    <!-- Automatic redirect after 1 second -->
    <meta http-equiv="refresh" content="1;url=https://github.com/Eventual-Inc/Daft">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YN4QSRPV0K"></script>
    <script>
      // Initialize Google Analytics
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YN4QSRPV0K', {
        // This allows all URL parameters (including UTMs) to be sent automatically
        // with the pageview to Google Analytics
        'send_page_view': true
      });

      // Create an event that captures the redirect
      gtag('event', 'github_redirect', {
        'page_location': window.location.href,
        'page_path': window.location.pathname + window.location.search
      });

      // JavaScript redirect as a backup
      setTimeout(function() {
        window.location.href = "https://github.com/Eventual-Inc/Daft";
      }, 3000);
    </script>
  </head>
  <body>
    Redirecting to Daft GitHub Repo... <a href="https://github.com/Eventual-Inc/Daft">Click here if not redirected</a>
  </body>
</html>
